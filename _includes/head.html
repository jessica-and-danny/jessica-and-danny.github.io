<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">{% if page.article %}{% endif %}
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	<meta name="description" content="{% if page.quote %}{{ page.quote }}{% else %}{{ page.content | strip_html | truncatewords: 20 }}{% endif %}" />
	<title>{% if page.title == "Home" %}{{ site.title }}  {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no minimal-ui" />
	<meta name="renderer" content="webkit">
	<meta name="uyan_auth" content="4c6d2d1786" />
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="apple-touch-icon" href="{{ site.url }}{{ site.icon }}">
	<link rel="shortcut icon" href="{{ site.url }}/assets/images/favicon.png">
	<meta name="uyan_auth" content="75cf0227d3" />
</head>
